<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="courses">
        <form id="addCourseForm" v-on:submit.prevent="addCourse">
            <input type="text" id="courseNumber">
            <button type="submit">Add Course</button>
        </form>

        <div v-for="course in courseList" class="course">
            <div>
                <button @click="deleteCourse(course)">x</button>
                <span class = "larger">{{ course.number }} </span>
                <span class = "smaller">{{ course.name }}</span>        
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="./components/course.js"></script>
    <script src="allClasses.js"></script>
</body>
</html>
